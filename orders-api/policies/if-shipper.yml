kind: If
apiVersion: api.ibm.com/v1
metadata:
  name: ip-shipper
  namespace: orders-api
  version: '1.0'
  tags: []
  labels:
    gatewayTypes:
      - nano
spec:
  condition: $body("order").delivery_method = "UPS"
  execute:
    - $ref: orders-api:invoke-tracking:1.0   
    - $ref: orders-api:parse-tracking:1.0
    - $ref: orders-api:set-response:1.0
